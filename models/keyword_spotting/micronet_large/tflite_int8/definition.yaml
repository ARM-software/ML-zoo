    name: input
    shape:
    - 1
    - 49
    - 10
    - 1
  output_nodes:
  - description: The probability on 12 keywords.
    name: Identity
    shape:
    - 1
    - 12
    test_output_path: models/keyword_spotting/micronet_large/tflite_int8/testing_output/Identity
operators:
  TensorFlow Lite:
  - AVERAGE_POOL_2D
  - CONV_2D
  - DEPTHWISE_CONV_2D
  - RELU6
  - RESHAPE
